<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="calculator.css">
  <script defer src="calculator.js"></script>
</head>
<body>
  <div class="container">
    <input type="text" readonly id="display">
    
    <div class="keys">
      <button class="operators">+</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operators">-</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operators">*</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="operators">/</button>
      <button>0</button>
      <button>.</button>
      <button>=</button>
      <button class="operators">AC</button>
    </div>
  </div>
</body>
</html>
